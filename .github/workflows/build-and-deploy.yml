name: Build and Deploy

on:
  push:
    branches: [ "primary" ]

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List deployed files (optional)
        run: ls -la ${{ github.workspace }}/dist  # Keep this for visibility

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/dist
          publish_branch: gh-pages # Replace with your desired publish branch
          debug: true # Optional: Enable debugging for more detailed logs

